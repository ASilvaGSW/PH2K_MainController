<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER HOSE 2K - Main Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container-fluid min-vh-100 g-0">
        <!-- Sign Out Confirmation Modal -->
        <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title lang-text" id="signOutModalLabel" data-en="Confirm Sign Out" data-es="Confirmar Cierre de Sesión" data-jp="サインアウトの確認">Confirm Sign Out</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="lang-text" data-en="Are you sure you want to sign out?" data-es="¿Está seguro de que desea cerrar la sesión?" data-jp="サインアウトしてもよろしいですか？">Are you sure you want to sign out?</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('logout') }}" class="btn btn-primary lang-text" data-en="Sign Out" data-es="Cerrar Sesión" data-jp="サインアウト">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        <header class="header py-2 px-4 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="#" class="back-button me-3">
                    <span class="ms-2 lang-text" data-en="Main Menu" data-es="Menú Principal" data-jp="メインメニュー">Main Menu</span>
                </a>
            </div>
            <div class="d-flex align-items-center">
                <div class="language-selector me-4">
                    <a href="#" class="active" onclick="changeLanguage('en'); return false;">English</a>
                    <a href="#" class="ms-3" onclick="changeLanguage('es'); return false;">Español</a>
                    <a href="#" class="ms-3" onclick="changeLanguage('jp'); return false;">日本語</a>
                </div>
                <div class="user-info d-flex align-items-center">
                    <div class="user-avatar me-2">
                        <div class="avatar-circle">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="operator-name">{{ username }}</div>
                        <a href="#" onclick="showSignOutModal(); return false;" class="sign-out lang-text" data-en="Sign Out" data-es="Cerrar Sesión" data-jp="サインアウト">Sign Out</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content p-4">
            <h1 class="main-title mb-5 lang-text" data-en="Main Menu" data-es="Menú Principal" data-jp="メインメニュー">Main Menu</h1>
            
            <div class="row g-4">
                <!-- Operator Screen -->
                <div class="col-4">
                    <a href="{{ url_for('operator_screen') }}" class="text-decoration-none">
                        <div class="menu-card">
                            <div class="icon-container mb-3">
                                <i class="bi bi-person-workspace"></i>
                            </div>
                            <div class="card-title lang-text" data-en="Operator Screen" data-es="Pantalla del Operador" data-jp="オペレーター画面">Operator Screen</div>
                        </div>
                    </a>
                </div>
                
                <!-- Production Report -->
                <div class="col-4">
                    <a href="{{ url_for('production_report') }}" class="text-decoration-none">
                        <div class="menu-card">
                            <div class="icon-container mb-3">
                                <i class="bi bi-pie-chart"></i>
                            </div>
                            <div class="card-title lang-text" data-en="Production Report" data-es="Informe de Producción" data-jp="生産レポート">Production Report</div>
                        </div>
                    </a>
                </div>
                
                <!-- Engineering -->
                <div class="col-4">
                    <a href="{{ url_for('engineering') }}" class="text-decoration-none">
                        <div class="menu-card">
                            <div class="icon-container mb-3">
                                <i class="bi bi-gear-wide-connected"></i>
                            </div>
                            <div class="card-title lang-text" data-en="Engineering" data-es="Ingeniería" data-jp="エンジニアリング">Engineering</div>
                        </div>
                    </a>
                </div>
                
                <!-- Preventive Maintenance -->
                <div class="col-4">
                    <div class="menu-card">
                        <div class="icon-container mb-3">
                            <i class="bi bi-tools"></i>
                        </div>
                        <div class="card-title lang-text" data-en="Preventive Maintenance" data-es="Mantenimiento Preventivo" data-jp="予防保守">Preventive Maintenance</div>
                    </div>
                </div>
                
                <!-- System Setup -->
                <div class="col-4">
                    <a href="{{ url_for('system_setup') }}" class="text-decoration-none">
                        <div class="menu-card">
                            <div class="icon-container mb-3">
                                <i class="bi bi-sliders"></i>
                            </div>
                            <div class="card-title lang-text" data-en="System Setup" data-es="Configuración del Sistema" data-jp="システム設定">System Setup</div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeLanguage(lang) {
            // Update active class on language selector
            document.querySelectorAll('.language-selector a').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`.language-selector a[onclick*="'${lang}'"]`).classList.add('active');
            
            // Update all language elements
            document.querySelectorAll('.lang-text').forEach(el => {
                if (el.dataset[lang]) {
                    el.textContent = el.dataset[lang];
                }
            });
            
            // Save language preference to database via AJAX
            fetch('/set_language', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ language: lang }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Language preference saved:', data);
            })
            .catch(error => {
                console.error('Error saving language preference:', error);
            });
        }
        
        function showSignOutModal() {
            // Initialize and show the sign out confirmation modal
            const signOutModal = new bootstrap.Modal(document.getElementById('signOutModal'));
            signOutModal.show();
        }
        
        // Load initial language preference from server
        document.addEventListener('DOMContentLoaded', function() {
            // Use the language passed from the server
            const initialLanguage = '{{ language }}';
            changeLanguage(initialLanguage);
        });
    </script>
</body>
</html>
