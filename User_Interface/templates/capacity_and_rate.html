<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .capacity-container {
            background: #ffffff;
            min-height: 100vh;
        }
        

        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .page-title i {
            color: #3498db;
        }
        
        .controls-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }
        
        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 10px 12px;
            font-size: 14px;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
        }
        
        .legend-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .pna-color {
            background: #00bcd4;
        }
        
        .pma-color {
            background: #2c3e50;
        }
        
        .download-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .sidebar {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            margin-right: 20px;
        }
        
        .sidebar-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        
        .sidebar-item.active {
            background: #00bcd4;
        }
        
        .sidebar-icon {
            font-size: 1.2rem;
        }
        
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
        }
        
        .metric-card:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .metric-card:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .metric-card:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>

                                <a href="#" class="ms-3" onclick="changeLanguage('es'); return false;">Español</a>

                            <div class="user-info d-flex align-items-center">

                                        <i class="bi bi-person-fill"></i>

                                </div>
                            </div>
                        </div>
                    </header>
                              <!-- Main Content -->
                <div class="col-md-12">
                    
                    <div class="header-section p-2">
                        <!-- Header -->
                        <div>
                            <div class="d-flex align-items-center">
                                <div>
                                    <br>
                                    <h1 class="page-title">
                                        <i class="bi bi-graph-up"></i>
                                        <span class="lang-text" data-en="Capacity and Rate" data-es="Capacidad y Tasa" data-jp="容量とレート">Capacity and Rate</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 5px;">
                        
                        <!-- Chart Type Selector -->
                        <div class="controls-section">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="control-group">
                                        <label class="control-label lang-text" data-en="Chart Type" data-es="Tipo de Gráfico" data-jp="チャートタイプ">Chart Type</label>
                                        <select class="form-select" id="chartTypeSelect">
                                            <option value="daily-production" class="lang-text" data-en="Daily Production vs Capacity" data-es="Producción Diaria vs Capacidad" data-jp="日次生産対容量">Daily Production vs Capacity</option>
                                            <option value="weekly-summary" class="lang-text" data-en="Weekly Summary" data-es="Resumen Semanal" data-jp="週次サマリー">Weekly Summary</option>
                                            <option value="efficiency-trend" class="lang-text" data-en="Efficiency Trend" data-es="Tendencia de Eficiencia" data-jp="効率トレンド">Efficiency Trend</option>
                                            <option value="parts-breakdown" class="lang-text" data-en="Parts Breakdown" data-es="Desglose de Partes" data-jp="部品内訳">Parts Breakdown</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="control-group">
                                        <label class="control-label lang-text" data-en="View Type" data-es="Tipo de Vista" data-jp="表示タイプ">View Type</label>
                                        <select class="form-select" id="viewTypeSelect">
                                            <option value="bar" class="lang-text" data-en="Bar Chart" data-es="Gráfico de Barras" data-jp="棒グラフ">Bar Chart</option>

                                            <option value="area" class="lang-text" data-en="Area Chart" data-es="Gráfico de Área" data-jp="エリアチャート">Area Chart</option>

                        <!-- Charts Section -->

                                    <div class="metrics-grid">
                                        <div class="metric-card">
                                            <div class="metric-value" id="totalProduction">0</div>

                                            <div class="metric-value" id="avgEfficiency">0%</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let mainChart;
        let productionData = null;
        let currentLanguage = 'en'; // Default language
        
        function changeLanguage(lang) {
            currentLanguage = lang; // Update current language
            // Update active class on language selector
            document.querySelectorAll('.language-selector a').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelector(`.language-selector a[onclick*="'${lang}'"]`).classList.add('active');
            
            // Update all language elements
            document.querySelectorAll('.lang-text').forEach(el => {
                if (el.dataset[lang]) {
                    el.textContent = el.dataset[lang];
                }
            });
            
            // Save language preference to database via AJAX
            fetch('/set_language', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ language: lang }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Language preference saved:', data);
            })
            .catch(error => {
                console.error('Error saving language preference:', error);
            });
        }
        
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const language = '{{ language }}';
            currentLanguage = language; // Set initial language
            changeLanguage(language);
            
            // Set default date range (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('toDate').value = today.toISOString().split('T')[0];
            document.getElementById('fromDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            
            loadProductionData();

            // Add event listeners for chart controls
            document.getElementById('chartTypeSelect').addEventListener('change', updateChartDisplay);
            document.getElementById('viewTypeSelect').addEventListener('change', updateChartDisplay);
        });
        
        // Show sign out modal
        function showSignOutModal() {
            const signOutModal = new bootstrap.Modal(document.getElementById('signOutModal'));
            signOutModal.show();
        }
        
        // Load production data
        function loadProductionData(fromDate = null, toDate = null) {
            let url = '/get_production_data';
            
            // Add date parameters if provided
            if (fromDate && toDate) {
                url += `?from_date=${fromDate}&to_date=${toDate}`;
            }
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        productionData = data.data;
                        console.log('Production data loaded:', productionData);
                        updateMetrics();
                        updateChartDisplay();
                    } else {
                        console.error('Error loading data:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        // Apply date filter
        function applyDateFilter() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            
            if (!fromDate || !toDate) {
                const messages = {
                    'en': 'Please select both from and to dates.',
                    'es': 'Por favor seleccione ambas fechas, desde y hasta.',
                    'jp': '開始日と終了日の両方を選択してください。'
                };
                alert(messages[currentLanguage] || messages['en']);
                return;
            }
            
            if (new Date(fromDate) > new Date(toDate)) {
                const messages = {
                    'en': 'From date cannot be later than to date.',
                    'es': 'La fecha desde no puede ser posterior a la fecha hasta.',
                    'jp': '開始日は終了日より後にできません。'
                };
                alert(messages[currentLanguage] || messages['en']);
                return;
            }
            
            loadProductionData(fromDate, toDate);
        }
        
        // Update metrics display
        function updateMetrics() {
            if (!productionData) return;
            
            const dailyData = productionData.daily;
            
            // Calculate total production
            const totalProduction = dailyData.production.reduce((sum, val) => {
                const numVal = Number(val) || 0;
                return sum + numVal;
            }, 0);
            document.getElementById('totalProduction').textContent = totalProduction.toLocaleString();
            
            // Calculate average efficiency
            const avgEfficiency = dailyData.efficiency.reduce((sum, val) => sum + val, 0) / dailyData.efficiency.length;
            document.getElementById('avgEfficiency').textContent = avgEfficiency.toFixed(1) + '%';
            
            // Calculate total capacity
            const totalCapacity = dailyData.capacity.reduce((sum, val) => sum + val, 0);
            document.getElementById('totalCapacity').textContent = totalCapacity.toLocaleString();
            
            // Find best day
            const maxProduction = Math.max(...dailyData.production);
            const bestDayIndex = dailyData.production.indexOf(maxProduction);
            const bestDayDate = new Date(dailyData.labels[bestDayIndex]);
            document.getElementById('bestDay').textContent = bestDayDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        // Update chart display based on selected options
        function updateChartDisplay() {
            if (!productionData) return;
            
            const chartType = document.getElementById('chartTypeSelect').value;
            const viewType = document.getElementById('viewTypeSelect').value;
            
            let chartData, chartTitle;
            
            switch (chartType) {
                case 'daily-production':
                    chartData = createDailyProductionChart(viewType);
                    chartTitle = 'Daily Production vs Capacity';
                    break;
                case 'weekly-summary':
                    chartData = createWeeklySummaryChart(viewType);
                    chartTitle = 'Weekly Summary';
                    break;
                case 'efficiency-trend':
                    chartData = createEfficiencyTrendChart(viewType);
                    chartTitle = 'Efficiency Trend';
                    break;
                case 'parts-breakdown':
                    chartData = createPartsBreakdownChart(viewType);
                    chartTitle = 'Parts Breakdown';
                    break;
                default:
                    chartData = createDailyProductionChart(viewType);
                    chartTitle = 'Daily Production vs Capacity';
            }
            
            document.getElementById('mainChartTitle').textContent = chartTitle;
            renderChart(chartData, viewType);
        }
        
        // Create daily production chart data
        function createDailyProductionChart(viewType) {
            const dailyData = productionData.daily;
            const labels = dailyData.labels.map(label => {
                const date = new Date(label);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            if (viewType === 'pie') {
                // For pie chart, show last 7 days production
                const last7Days = dailyData.production.slice(-7);
                const last7Labels = labels.slice(-7);
                return {
                    labels: last7Labels,
                    datasets: [{
                        data: last7Days,
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384'
                        ]
                    }]
                };
            }
            
            return {
                labels: labels,
                datasets: [
                    {
                        label: 'Production',
                        data: dailyData.production,
                        backgroundColor: viewType === 'area' ? 'rgba(0, 188, 212, 0.3)' : '#00bcd4',
                        borderColor: '#00bcd4',
                        borderWidth: 2,
                        fill: viewType === 'area'
                    },
                    {
                        label: 'Capacity',
                        data: dailyData.capacity,
                        backgroundColor: viewType === 'area' ? 'rgba(44, 62, 80, 0.3)' : '#2c3e50',
                        borderColor: '#2c3e50',
                        borderWidth: 2,
                        fill: viewType === 'area'
                    }
                ]
            };
        }
        
        // Create weekly summary chart data
        function createWeeklySummaryChart(viewType) {
            const weeklyData = productionData.weekly;
            
            if (viewType === 'pie') {
                return {
                    labels: weeklyData.labels,
                    datasets: [{
                        data: weeklyData.production,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                    }]
                };
            }
            
            return {
                labels: weeklyData.labels,
                datasets: [
                    {
                        label: 'Production',
                        data: weeklyData.production,
                        backgroundColor: viewType === 'area' ? 'rgba(0, 188, 212, 0.3)' : '#00bcd4',
                        borderColor: '#00bcd4',
                        borderWidth: 2,
                        fill: viewType === 'area'
                    },
                    {
                        label: 'Capacity',
                        data: weeklyData.capacity,
                        backgroundColor: viewType === 'area' ? 'rgba(44, 62, 80, 0.3)' : '#2c3e50',
                        borderColor: '#2c3e50',
                        borderWidth: 2,
                        fill: viewType === 'area'
                    }
                ]
            };
        }
        
        // Create efficiency trend chart data
        function createEfficiencyTrendChart(viewType) {
            const dailyData = productionData.daily;
            const labels = dailyData.labels.map(label => {
                const date = new Date(label);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            });
            
            if (viewType === 'pie') {
                // For pie chart, group efficiency ranges
                const ranges = { 'High (>80%)': 0, 'Medium (60-80%)': 0, 'Low (<60%)': 0 };
                dailyData.efficiency.forEach(eff => {
                    if (eff > 80) ranges['High (>80%)']++;
                    else if (eff >= 60) ranges['Medium (60-80%)']++;
                    else ranges['Low (<60%)']++;
                });
                
                return {
                    labels: Object.keys(ranges),
                    datasets: [{
                        data: Object.values(ranges),
                        backgroundColor: ['#4BC0C0', '#FFCE56', '#FF6384']
                    }]
                };
            }
            
            return {
                labels: labels,
                datasets: [{
                    label: 'Efficiency %',
                    data: dailyData.efficiency,
                    backgroundColor: viewType === 'area' ? 'rgba(75, 192, 192, 0.3)' : '#4BC0C0',
                    borderColor: '#4BC0C0',
                    borderWidth: 2,
                    fill: viewType === 'area'
                }]
            };
        }
        
        // Create parts breakdown chart data
        function createPartsBreakdownChart(viewType) {
            const partsData = productionData.parts;
            
            return {
                labels: partsData.labels,
                datasets: [{
                    label: 'Production by Part',
                    data: partsData.production,
                    backgroundColor: viewType === 'pie' ? 
                        ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'] :
                        (viewType === 'area' ? 'rgba(153, 102, 255, 0.3)' : '#9966FF'),
                    borderColor: '#9966FF',
                    borderWidth: 2,
                    fill: viewType === 'area'
                }]
            };
        }
        
        // Render chart with specified data and type
        function renderChart(chartData, viewType) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (mainChart) {
                mainChart.destroy();
            }
            
            const chartType = viewType === 'area' ? 'line' : viewType;
            
            mainChart = new Chart(ctx, {
                type: chartType,
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: chartType !== 'pie',
                            position: 'top'
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#ddd',
                            borderWidth: 1
                        }
                    },
                    scales: chartType === 'pie' ? {} : {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#666'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f0f0f0'
                            },
                            ticks: {
                                color: '#666'
                            }
                        }
                    },
                    elements: {
                        bar: {
                            borderRadius: 8
                        },
                        point: {
                            radius: 4,
                            hoverRadius: 6
                        }
                    }
                }
            });
        }
        
        // Download chart as image
        function downloadChart() {
            if (mainChart) {
                const link = document.createElement('a');
                link.download = 'capacity-and-rate-chart.png';
                link.href = mainChart.toBase64Image();
                link.click();
            }
        }
    </script>
</body>
</html>
